<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
      position="-3 1 -4"></a-sound>
    
      <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="1 1 1"
             animation="property: object3D.position.y; to: 6.2; dir: alternate; dur: 1000; loop: true"></a-box>
    </a-scene>

    <script>
      var boxEl = document.querySelector('a-box');
      boxEl.addEventListener('mouseenter', function () {
        boxEl.setAttribute('scale', {x: 2, y: 2, z: 2});
      });
    </script>
  </body>
</html>
